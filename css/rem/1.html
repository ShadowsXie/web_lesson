<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=03333333"> -->
    <title>Document</title>
    <script>

        // 此处为设置动态的initial-scale缩放比列，能根据移动端机型进行自适应
        var ratio = 1 / window.devicePixelRatio;    //计算动态缩放比例,如ipX为1/3，ip6为1/2
        var meta = document.createElement('meta');  //document.creatElement方法创建meta
        meta.name = 'viewport';                     //将meta.name属性（设为）指向视窗（系统默认）
        meta.content = 'width=device-width, initial-scale=' + ratio ;   //将meta.content属性指向initial-scale缩放控制，并用‘ + ’操作符进行字符串拼接
        var head =document.querySelector('head');   //选择器选择head标签
        head.appendChild(meta);                     //将meta添加为head标签的子元素

        // 将屏幕等分成10份 1rem = 屏幕width / 10
        var width = window.innerWidth  / 10;
        var html = document.querySelector('html');
        // 每一份 就是 1rem （因为 font-size 就是1rem）
        html.style.fontSize= width + 'px';    // 1rem = html的font-size
        
    </script>

    <style>
        html{
            /* 在不同的设备上面来调整html的font-size */
            /* 调整多少 ?结合设计稿 */
            /* 设备物理像素/逻辑像素（css: 1px）= DPR 
            6:750
            x:1125
            */
            font-size: 20px;
        }
        div{
            /* font-size: 30px; */
            /* 60px:无论在哪个设备上面 都是 死的值 */
            /* width: 3rem;
            height: 3rem; */
            /* background-color: green; */
        }
        input{
            /* width: 444px;
            height: 56px; */
            width: 5.92rem;
            height: 0.7466666666666667rem;
            /*  */
        }
    </style>
</head>
<body>
    <div>
        <input type="text">
    </div>
</body>
</html>
