<script>
  var levelOrder = function(root) {
    if(!root) return []
    let queue = [root], res = []
    while(queue.length) {
      let row = queue.splice(0) // 当前节点取出来    
      let rowValue = []
      for (let node of row) {
        rowValue.push(node.value)
        if (node.children) {
          for (let child of node.children) {
            queue.push(child) // 下层 节点
          }
        }
      }
      res.push(rowValue)
    }
    return res
  }
</script>
