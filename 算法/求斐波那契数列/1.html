<script>
// 0 1 1 2 3 5 8
// 递归
function fib(n) {
  if (n <= 1) return n
  return fib(n - 1) + fib(n - 2)
}

// 动态规划
//  0 => 1
//  1 => 1
function fib1(n) {
  let res = [0n, 1n]
  for (let i = 2; i < n; i ++) {
    res[i] = res[i - 1] + res[i - 2]
  }
  return res[n - 1]
}
console.log(fib(8));
</script>
