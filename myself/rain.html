<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      background-image: url(./src/rain.jpg);
    }
  </style>
</head>
<body>
  <script>
    setInterval(() => {
      let rain = document.createElement('div')
      rain.style.position = 'fixed'
      rain.style.height = '150px'
      rain.style.width = '2px'
      rain.style.filter = 'blur(1px)'
      rain.style.top = '0px'
      rain.style.background = 'url(src/1.png)'
      rain.style.left = Math.random()*1320 + 'px'
      rain.style.opacity = parseInt(Math.random()*10/10) + ''
      
      document.body.appendChild(rain)
      let interver = setInterval(() => {
        let height = parseInt(rain.style.top)
        let k = 1
        k ++
        rain.style.top = height + 5 * Math.pow(k, 2) + 'px'

        if(rain.style.top >= '720px') {
          clearInterval(interver)
          rain.parentNode.removeChild(rain)
        }
      }, 1000)
    }, 1000)
  </script>
</body>
</html>
