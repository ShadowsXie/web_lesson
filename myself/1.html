<script>
  function sleep(time) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log(89);
        resolve()
      }, time)
    })
  }
  function b() {
    setTimeout(() => {
      console.log(678);
    }, 5000)
  }
  async function fun() {
    let a = 123
    await sleep(2000)
    console.log(a);
  }
  fun()
</script>
