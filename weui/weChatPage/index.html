<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p>微信</p>
            <div class="search">
                <input type="text" placeholder="🔍搜索">
            </div>
        </div>
        <div class="content">
            <ul class="content-items" id="content-items">
                <li class="content-item">
                    <div class="pic">
                        <img src="./images/user.jpg" alt="">
                    </div>
                    <div class="message">
                        <p class="name">秋多班</p>
                        <p class="detail">洋洋拍了拍子晨的头</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul class="ft-items">
                <li class="item" id= "send">
                    <img src="./images/wechat.png" alt="">
                    <span class="item-name">微信</span>
                </li>
                <li class="item">
                    <img src="./images/tongxunlu.png" alt="">
                    <span class="item-name">通讯录</span>
                </li>
                <li class="item">
                    <img src="./images/faxian.png" alt="">
                    <span class="item-name">发现</span>
                </li>
                <li class="item">
                    <img src="./images/wo.png" alt="">
                    <span class="item-name">我</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
