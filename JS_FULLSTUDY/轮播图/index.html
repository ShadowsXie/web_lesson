<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .carousel > img {
      display: inline-block;
      width: 750px;
      height: 370px;
    }
    .carousel {
      white-space: nowrap;
      font-size: 0;
      width: 750px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="carousel">
    <img src="https://yanxuan.nosdn.127.net/e1d32c538a9fcf420411592746098ad2.jpg?type=webp&amp;amp;imageView&amp;amp;quality=75&amp;amp;thumbnail=750x0">
    <img src="https://yanxuan.nosdn.127.net/7e01b30c2c440e118cf09e14c7a69266.jpg?type=webp&amp;imageView&amp;quality=75&amp;thumbnail=750x0">
    <img src="https://yanxuan.nosdn.127.net/94408b4d014ce6774e8f768bdf9b6f60.jpg?type=webp&amp;amp;imageView&amp;amp;quality=75&amp;amp;thumbnail=750x0">
    <img src="https://yanxuan.nosdn.127.net/e14d684c9dc43de2af5215c3d49b6870.jpg?type=webp&amp;amp;imageView&amp;amp;quality=75&amp;amp;thumbnail=750x0">
  </div>
  <script>
    const imgs = document.querySelectorAll('img')
    let i = 0
    function next() {
      let next = (i + 1) % imgs.length
      let curretImg = imgs[i]
      let nextImg = imgs[next]
      curretImg.style.transition = 'none'
      nextImg.style.transition = 'none'
      curretImg.style.transform = `translateX(${-100 * i}%)`
      nextImg.style.transform = `translateX(${100 -100 * next}%)`
      // 动画
      curretImg.offsetLeft; nextImg.offsetLeft
      curretImg.style.transition = 'all .5s'
      nextImg.style.transition = 'all .5s'
      curretImg.style.transform = `translateX(${-100 * i - 100}%)`
      nextImg.style.transform = `translateX(${100 -100 * next - 100}%)`
      i = next
    }
    setInterval(() => {
      next()
    }, 3000);

    // touchStart touchMove touchEnd
    // 左移动 右移动
  </script>
</body>

</html>
