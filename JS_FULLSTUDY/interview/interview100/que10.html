<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #content {
      color: red;
    }
    .title {
      color: aquamarine;
    }
    /* important > 内联样式 > id > class = 伪类 = 属性 > 标签选中 = 伪元素 > 通配符(*) > 继承 */
  </style>
</head>
<body>
  <div class="page">
    <div id="wrap">
      <p>
        <span class="title" id="content">hello world</span>
      </p>
    </div>
  </div>
</body>
</html>
