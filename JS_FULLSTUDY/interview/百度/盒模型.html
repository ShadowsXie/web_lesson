<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .w3c {
    /*  */
    box-sizing: content-box;
    width: 100px;
    height: 100px;
    border: 1px solid red;
    padding: 2px;
  }
  .ie {
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    border: 1px solid red;
    padding: 2px;
  }
  .wrap {
    display: flex;
    width: 100px;
  }
  .w1 {
    background-color: red;
    width: 50px;
  }
  .w2 {
    flex: 1 0 100px;
    background-color: green;
  }
  /* background url cover position*/
  /* flex: flex-grow flex-shrink flex-basis */
</style>
<body>
  <div class="w3c">w3c</div>
  <div class="ie">IE</div>
  <div class="wrap">
    <div class="w1">1</div>
    <div class="w2">2</div>
  </div>
</body>
</html>
