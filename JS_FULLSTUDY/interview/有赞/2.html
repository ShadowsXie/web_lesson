<script>
  // 实现对a这个实例对象用for-of遍历
  class A { 
    items = ['1', '2', '3'];
    [Symbol.iterator] = function() {
      // this 指向 a
      let that = this
      let i = 0
      return {
        next() {
          // 返回 done true/false
          if (i === that.items.length) {
            return {
              done: true,
              value: undefined
            }
          }
          let res = {
            done: false,
            value: that.items[i]
          }
          i ++
          return res
        }
      }
    } 
  } 

  const a = new A() 
  for (const i of a) {
    console.log(i);
  }
</script>
