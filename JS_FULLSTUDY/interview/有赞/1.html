<script>
  // for (let i = 0; i < 5; i ++) {

  // }
  // [1, 2, 3].map((_, i) => {

  // for of 可迭代对象(实现了es6迭代器协议的对象)
  // 数组 字符串 Map Set... 是因为 它们实现了上述操作
  // 
  let obj = {
    a: 1,
    b: 2,
    [Symbol.iterator]: () => {
      // es6 generate
      let keys = Object.keys(obj)
      return {
        next() {
          if (keys.length === 0) {
            return {
              done: true,
              value: undefined
            }
          }
          let k = keys.shift()
          return {
            done: false,
            value: obj[k]
          }
        }
      }
    }
  }
  for (let item of obj) {
    console.log(item);
  }
</script>
