<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="vanilla">
    <li class="history"><a href="/home">home</a></li>
    <li class="history"><a href="/about">about</a></li>

    <!-- 渲染路由对应的 UI -->
    <div id="routeView"></div>
  </ul>

  <script>
    // 页面加载触发 hashchange 事件
    window.addEventListener('DOMContentLoaded', onLoad)

    window.addEventListener('popstate', onPopState)
    
    // 路由视图
    let routeView = null
    function onLoad() {
      routeView = document.querySelector('#routeView')
      onPopState()

      // 拦截<a>标签点击事件的默认行为，点击时使用 pushState 修改url并手动更新UI
      let linkList = document.querySelectorAll('.vanilla .history a[href]')
      linkList.forEach(el => el.addEventListener('click', function(e) {
        e.preventDefault()
        history.pushState(null, '', el.getAttribute('href'))
        onPopState()
      }))
    }

    // 路由变化时，根据路由渲染对应的UI
    function onPopState() {
      switch (location.pathname) {
        case '/home':
          routeView.innerHTML = '<h2>Home</h2>'
          return
        case '/about':
          routeView.innerHTML = '<h2>About</h2>'
          return
        default:
          return
      }
    }
  </script>
</body>
</html>
