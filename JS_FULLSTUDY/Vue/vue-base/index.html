<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <div v-show="isSure">蜗牛不帅</div>
        <div>楼上说的对</div> -->

        <!-- <div class="msg">
            <span>{{newMessage}}</span><br/>

        <div class="count">
            <p>{{count}}</p>
            <button v-on:click="add">+</button>
            <button @click="reduce">-</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                newMessage: '<h2>Hello Vue!</h2>',
                isSure: false,
                list: ['a', 'b', 'c', 'd'],
                people: [
                    { name: '祥祥', age: 18},
                    { name: '浩南', age: 18},
                    { name: '元隆', age: 18}
                ],
                count: 0,
            },
            methods: {
                add() {
                    // console.log('add') 
                    this.count++
                },
                reduce() {
                    this.count--
                }
            },

            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            }
        })
    </script>
</body>
