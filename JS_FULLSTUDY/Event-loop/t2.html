<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(1)

    setTimeout(function() {
      console.log(2)
    })

    new Promise(function (resolve) {
      console.log(3)
      resolve()
    }).then(function () {
      console.log(4)
    }).then(function() {
      console.log(5)
    })

    console.log(6)
  // 1 3 6 4 5 2
  </script>
</body>
</html>
