<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .float {
      float: left;
    }
    .box {
      width: 100px;
      border: 1px solid #000;
    }
    .box p {
      clear: left;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="float">float</div>
    <p>电话卡尔德哈罗回复案发街坊邻居了就发拉决浮安家费拉风拉风骄傲法</p>
  </div>
  <div id="doma"></div>
  <div id="domb"></div>
  <div id="domc"></div>
  <script>
    // float: 环绕
    // 清除浮动: over-flow: hidden
    // clear: both; + div
    const DomA = document.getElementById('doma')
    const DomB = document.getElementById('domb')
    const DomC = document.getElementById('domc')
    function timer() {
      DomA.style.width = DomA.offsetWidth + 1 + 'px'
      DomB.style.width = DomA.offsetWidth + 1 + 'px'
      DomC.style.width = DomA.offsetWidth + 1 + 'px'
    }
    setTimeout(() => {
      timer()
    }, 1000)
  </script>
</body>
</html>
