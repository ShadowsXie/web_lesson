<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        .lifang{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            /* 设置transform-style,保留子元素的3d效果 */
            transform-style: preserve-3d;
            transform: rotate3d(100,-100,100,0deg);
            transition: all 1s;
        }

        .page{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            /* 设定透明度 */
            opacity: 0.6;
        }

        .front{
            background-image: url(img/curry.jpg);
            background-size: 100% 100%;
            transform: translateZ(100px);
        }

        .back{
            background-image: url(img/durant.jpg);
            background-size: 100% 100%;
            transform: translateZ(-100px);
        }

        .right{
            background-image: url(img/iversion.jpg);
            background-size: 100% 100%;
            transform: rotateY(90deg) translateZ(100px);
        }

        .left{
            background-image: url(img/james.jpg);
            background-size: 100% 100%;
            transform: rotateY(-90deg) translateZ(100px);
        }

        
        .top{
            background-image: url(img/kobe.jpg);
            background-size: 100% 100%;
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom{
            background-image: url(img/lld.jpg);
            background-size: 100% 100%;
            transform: rotateX(-90deg) translateZ(100px);
        }

        #lld:checked~.lifang{
            transform: rotateX(90deg);
        }
        #durant:checked~.lifang{
            transform: rotateY(-180deg);
        }
        #curry:checked~.lifang{
            transform: rotate3d(100,-100,100,0deg);
        }
        #james:checked~.lifang{
            transform: rotateY(90deg);
        }
        #kobe:checked~.lifang{
            transform: rotateX(-90deg);
        }
        #iversion:checked~.lifang{
            transform: rotateY(-90deg);
        }
        .btn{
            display: inline-block;
            width: 50px;
            height: 100px;
            margin: 20px;
            text-align: center;
            line-height: 100px;
            border: 1px solid #999;
            border-radius: 20px;
            box-shadow: 0 0 0px #333333;
            transition: all 0.5s;
        }
        .btn:hover{
            box-shadow: 0 0 30px #333333;
        }

        #d2{
            width: 100px;
            height: 50px;
            margin: auto;
            text-align: center;
        }

        #d3{
            width: 800px;
            height: 50px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="d2"><h3>你想看谁？</h3></div>
    <div id="d3">
        <label class="btn" for="curry">
            库里
        </label>
        <label class="btn" for="kobe">
            科比
        </label>
        <label class="btn" for="iversion">
            艾弗森
        </label>
        <label class="btn" for="james">
            詹姆斯
        </label>
        <label class="btn" for="durant">
            杜兰特
        </label>
        <label class="btn" for="lld">
            利拉德
        </label>
    </div>
   
    <input type="radio" name="people" id="curry" value="黄色" hidden>
    <input type="radio" name="people" id="iversion" value="绿色" hidden>
    <input type="radio" name="people" id="kobe" value="红色" hidden>
    <input type="radio" name="people" id="james" value="红色" hidden>
    <input type="radio" name="people" id="durant" value="红色" hidden>
    <input type="radio" name="people" id="lld" value="红色" hidden>
    <div class="lifang">
        <div class="page front"></div>
        <div class="page back"></div>
        <div class="page left" ></div>
        <div class="page right"></div>
        <div class="page top"></div>
        <div class="page bottom"></div>
    </div>
</body>
</html>
