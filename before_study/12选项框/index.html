<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">

        <input type="text" name="username" id="" value=""/>
        <input type="password" name="password" id="" value=""/>
        <hr>
        <!-- 单选框 
        name值相同为同一个选项，只会有1个内容被选中
        -->
        男
        <input type="radio" name="gender" id="" value="男">
        女
        <input type="radio" name="gender" id="" value="女">
        <hr>

        <!--
        复选框checkbox
        同一个选项，name值要相同，但可以有多个内容被选上
        -->
        <h3>请选择你喜欢的城市</h3>
        广州
        <input type="checkbox" name="city" id="" value="广州">
        北京
        <input type="checkbox" name="city" id="" value="北京">
        上海
        <input type="checkbox" name="city" id="" value="上海">
        深圳
        <input type="checkbox" name="city" id="" value="深圳">
        <hr>

        <input type="submit" value="注册">
    </form>
</body>
</html>
