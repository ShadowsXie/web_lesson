<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        .lifang{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            /* 设置transform-style,保留子元素的3d效果 */
            transform-style: preserve-3d;
            transform: rotate3d(100,-100,100,0deg);
            transition: all 20s;
        }

        .lifang:hover{
            transform: rotate3d(1,1,1,720deg);
        }
        .page{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            /* 设定透明度 */
            opacity: 0.6;
        }

        .front{
            background-image: url(img/curry.jpg);
            background-size: 100% 100%;
            transform: translateZ(100px);
        }

        .back{
            background-image: url(img/durant.jpg);
            background-size: 100% 100%;
            transform: translateZ(-100px);
        }

        .right{
            background-image: url(img/iversion.jpg);
            background-size: 100% 100%;
            transform: rotateY(90deg) translateZ(100px);
        }

        .left{
            background-image: url(img/james.jpg);
            background-size: 100% 100%;
            transform: rotateY(-90deg) translateZ(100px);
        }

        
        .top{
            background-image: url(img/kobe.jpg);
            background-size: 100% 100%;
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom{
            background-image: url(img/lld.jpg);
            background-size: 100% 100%;
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="lifang">
        <div class="page front"></div>
        <div class="page back"></div>
        <div class="page left" ></div>
        <div class="page right"></div>
        <div class="page top"></div>
        <div class="page bottom"></div>
    </div>
</body>
</html>
